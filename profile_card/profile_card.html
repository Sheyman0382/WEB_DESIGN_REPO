<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile_Card_Mini-project</title>
    <link rel="stylesheet" href="media_querry.css">
    <link rel="stylesheet" href="media_querry_file.css">
</head>

<body>
    <header>
        <h1>Our Staff</h1>

        <nav>
            <a href="#profile-1">Joe</a>
            <a href="#profile-2">Matt</a>
            <a href="#profile-3">Jane</a>
        </nav>
    </header>
    
    <main>
        <article id="profile-1" class="card">
            <figure>
                <img src="profile1-500x500.png" alt="profile-1" width="500" height="500">
                <figcaption>
                    Joe coder
                </figcaption>
            </figure>
            <p><q>I code stuffs</q></p>
        </article>
        
        <article id="profile-2" class="card">
            <figure>
                <img src="profile2-500x500.png" alt="profile-1" width="500" height="500">
                <figcaption>
                    Matt designer
                </figcaption>
            </figure>
            <p><q>I design stuffs</q></p>
        </article>
        
        <article id="profile-3" class="card">
            <figure>
                <img src="profile3-500x500.png" alt="profile-1" width="500" height="500">
                <figcaption>
                    Jane Dave Rev
                </figcaption>
            </figure>
            <p><q>I teach stuffs</q></p>
        </article> 
        
    </main>
    <footer>
        <p>&copy; Sheyman </p>
    </footer>
</body>
</html>
